<!DOCTYPE html>
<html>

<head>
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="puzzlegame15.css">
</head>

<body>
    <!--15 Puzzle Game table-->
    <table>
        <tr>
            <td><img onclick="click_to_move(1, 1)" style="cell" src="15/1.png" name="square 0" alt="(1)"></td>
            <td><img onclick="click_to_move(1, 2)" style="cell" src="15/2.png" name="square 1" alt="(2)"></td>
            <td><img onclick="click_to_move(1, 3)" style="cell" src="15/3.png" name="square 2" alt="(3)"></td>
            <td><img onclick="click_to_move(1, 4)" style="cell" src="15/4.png" name="square 3" alt="(4)"></td>
        </tr>
        <tr>
            <td><img onclick="click_to_move(2, 1)" style="cell" src="15/5.png" name="square 4" alt="(5)"></td>
            <td><img onclick="click_to_move(2, 2)" style="cell" src="15/6.png" name="square 5" alt="(6)"></td>
            <td><img onclick="click_to_move(2, 3)" style="cell" src="15/7.png" name="square 6" alt="(7)"></td>
            <td><img onclick="click_to_move(2, 4)" style="cell" src="15/8.png" name="square 7" alt="(8)"></td>
        </tr>
        <tr>
            <td><img onclick="click_to_move(3, 1)" style="cell" src="15/9.png" name="square 8" alt="(9)"></td>
            <td><img onclick="click_to_move(3, 2)" style="cell" src="15/10.png" name="square 9" alt="(10)"></td>
            <td><img onclick="click_to_move(3, 3)" style="cell" src="15/11.png" name="square 10" alt="(11)"></td>
            <td><img onclick="click_to_move(3, 4)" style="cell" src="15/12.png" name="square 11" alt="(12)"></td>
        </tr>
        <tr>
            <td><img onclick="click_to_move(4, 1)" style="cell" src="15/13.png" name="square 12" alt="(13)"></td>
            <td><img onclick="click_to_move(4, 2)" style="cell" src="15/14.png" name="square 13" alt="(14)"></td>
            <td><img onclick="click_to_move(4, 3)" style="cell" src="15/15.png" name="square 14" alt="(15)"></td>
            <td><img onclick="click_to_move(4, 4)" style="cell" src="15/_.gif" name="square 15" alt="(__)"></td>
        </tr>

    </table>

    <!--Buttons to reset or solve the puzzle-->
    <div class="centering">
        <button type="button" onclick="reset_numbers()">Fix the puzzle!</button>
        <button type="button" onclick="scramble_numbers()">Jumble my puzzle!</button>
    </div>

    <!--JavaScript script calling-->
    <script src="puzzlegame15.js"></script>
</body>

</html>
