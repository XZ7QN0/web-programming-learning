<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="client.css">
</head>

<body>

    <!--Form embedded within a table to get a table-like output-->
    <table>
        <form name="form1" id="form1">
            <tr>
                <td>Client Information</td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" id="firstName" size="20" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" id="lastName" size="20" required></td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input type="text" name="title" id="title" size="20" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" id="address" size="20" required></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" id="city" size="20" required></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" id="state" size="20" required></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip" id="zip" size="20" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" id="phone" size="20" required></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td>
                    <select id="sex">
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="button" onclick="printClientInfo()">Get Info</button></td>
            </tr>
            <tr>
                <td><textarea rows="12" cols="35" name="clientInfo" id="clientInfo"></textarea></td>
            </tr>
        </form>
    </table>

    <script src="client.js"></script>
</body>

</html>
