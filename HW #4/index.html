<!DOCTYPE html>

<body>

    <!--Switch Paragraphs Assignment-->
    <div style="background-color: cornsilk;">
        <h1>Switch Paragraphs</h1>
        <p id="p1">1st paragraph tag.</p>
        <p id="p2">2nd paragraph tag.</p>
        <button type="button" onclick="switchParagraph()">Switch paragraph</button>
    </div>
    <hr />

    <!--Factorials Assignment-->
    <div style="background-color: aliceblue;">
        <h1>Factorials</h1>
        <input type="number" id="factorialInput" min="1" max="100" name="factorialInput"><br \><br \>
        <button type="button" onclick="factorial()">Factorial</button>
        <p id="factorialResult"></p>
    </div>
    <hr />

    <!--Ha Ha Assignment-->
    <div style="background-color: #D8BFD8;">
        <h1>Ha Ha Ha!</h1>
        <p>How many ha's should I print out?</p>
        <input type="number" id="laugh" min="1" max="100" /><br \><br \>
        <button type="button" onclick="printLaugh()">Laugh!</button>
        <p id="ha"></p>
    </div>

    <!--JavaScript file calling-->
    <script src="switchParagraph.js"></script>
    <script src="factorial.js"></script>
    <script src="printingHaHa.js"></script>
</body>

</html>
