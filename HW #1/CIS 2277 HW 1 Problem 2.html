<!DOCTYPE html>
<html>

<head>
    <title>Tables in HTML</title>
    <!--Internal CSS Styling: Used to design one HTML page-->
    <style>
        table,
        td {
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <!--Table which is listed by rows <tr>, table headers <th>, table cells <td>, etc.-->
    <table style="width:100%">
        <tr>
            <td>
                <h1>Objectives</h1>
                <ul>
                    <li>To be able to create tables with rows and columns of data.</li>
                    <li>To be able to control the display and formatting of tables.</li>
                    <li>To be able to create and use forms.</li>
                </ul>
                <!--Tag <em> emphasizes (italicizes, with importance for web crawlers) text-->
                <p><em>Yea, from the table of my memory I'll wipe away all trivial fond records.</em>
                    <br>William Shakespeare</p>
            </td>
            <td>
                <a href="snowman.jpg">
                    <img src="snowman.jpg" alt="Image not found" style="display:block;width:249px;height:375px"></a>
            </td>
        </tr>
    </table>

</body>

</html>
